<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Movee - Квартирные перезды</title>
    <meta name="description" content="Movee - Квартирные перезды" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="img/favicon.png" />
    <meta property="og:image" content="img/dest/preview.jpg" />
    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <section class="firstscreen">
      <div class="firstscreen__container container">
        <header class="firstscreen__header">
          <div class="firstscreen__logo"><a href="#">Movee</a></div>
          <nav class="firstscreen__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a href="#" class="menu__link">Цены</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Автопарк</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
            </ul>
          </nav>
          <div class="firstscreen__contact"><a href="tel:+78000801213">8(800)-080-12-13</a></div>
        </header>
        <div class="firstscreen__body">
          <div class="firstscreen__title"><h1 class="h1">Квартирные<br> переезды</h1><span>По Москве и области</span></div>
          <button class="firstscreen__btn btn btn--red"><span>Заказать</span></button>
          <ul class="firstscreen__list list-fscreen">
            <li class="list-fscreen__item"><img src="images/src/truck.svg"></img>Более 800 перездов</li>
            <li class="list-fscreen__item"><img src="images/src/triggerTwo.svg"></img>Бережная упаковка</li>
            <li class="list-fscreen__item"><img src="images/src/money.svg"></img>Фиксорованная цена</li>
          </ul>
        </div>
      </div>
      <a href="#" id="phone">
        <div class="circlephone" style="transform-origin: center;"></div>
        <div class="circle-fill" style="transform-origin: center;"></div>
        <div class="img-circle" style="transform-origin: center;">
          <div class="img-circleblock" style="transform-origin: center;"><img src="images/src/phone.svg"></img></div>
        </div>
      </a>
    </section>

    <script src="js/app.min.js"></script>
  </body>
</html>
